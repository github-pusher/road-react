<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Дорога — классический бесконечный раннер"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Дорога</title>
    <link rel="stylesheet" href="%PUBLIC_URL%/loading.css">
    <script defer src="%PUBLIC_URL%/viewport.js"></script>
  </head>
  <body>
    <noscript>Вам необходимо включить JavaScript для запуска этого приложения.</noscript>
    <div id="root">
      <div class="container">
        <div class="loading-indicator">
          <div class="circle"></div>
          <div class="circle" style="--rotate: 30deg; --delay: -1.1s"></div>
          <div class="circle" style="--rotate: 60deg; --delay: -1s"></div>
          <div class="circle" style="--rotate: 90deg; --delay: -0.9s"></div>
          <div class="circle" style="--rotate: 120deg; --delay: -0.8s"></div>
          <div class="circle" style="--rotate: 150deg; --delay: -0.7s"></div>
          <div class="circle" style="--rotate: 180deg; --delay: -0.6s"></div>
          <div class="circle" style="--rotate: 210deg; --delay: -0.5s"></div>
          <div class="circle" style="--rotate: 240deg; --delay: -0.4s"></div>
          <div class="circle" style="--rotate: 270deg; --delay: -0.3s"></div>
          <div class="circle" style="--rotate: 300deg; --delay: -0.2s"></div>
          <div class="circle" style="--rotate: 330deg; --delay: -0.1s"></div>
        </div>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
